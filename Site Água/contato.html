<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contato</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head><body onLoad="MM_preloadImages('images.png')">
	<form name="form">
	  <h2><a href="#" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image2','','images.png',1)"><img src="images.png" alt="" width="225" height="225" id="Image2"></a></h2>
    <h2>Contato</h2>
    <p>
      <label for="name">Nome:</label>
      <br><input type="Text" id="name" name="nome" placeholder="Igor Santos" required/></br>
      
    </p>
    <p>
      <label for="telefone">Telefone:</label>
      <br><input type="phone" id="telefone" name="tel" placeholder="(xx)xx-xx-xx-xx" required/>
    </p>
    <p>

      <label for="email">Email:</label>
      <br><input type="email" id="email" name="email" required placeholder="gustavo.gustavo@hotmail.om"></br>
      
    </p>
    <p> <textarea id="msg" required placeholder="Deixe uma pergunta ou um comentario" name="msg"></textarea></p>

    <p>
    <tr>
        <td>
            <input type="reset" value="Limpar"/>
            <input type="submit" value="Enviar"/>
      </td>
    </tr>
    </p>
</form>



</body>
</html>
